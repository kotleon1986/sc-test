<mat-card class="home-page-card">
    <mat-card-content class="home-page-content">
        <h2 class="mat-h2">Scalio Test</h2>
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter Post ID</mat-label>
                <input type="number" min="1" matInput [formControl]="name" required>
                <mat-error *ngIf="name.dirty && name.invalid && name.errors!['required']">Please enter Post ID</mat-error>
                <mat-error *ngIf="name.dirty && name.invalid && name.errors!['pattern']">Please enter numbers only</mat-error>
                <mat-error *ngIf="name.dirty && name.invalid && name.errors!['min']">Please input positive number above 0</mat-error>
            </mat-form-field>
            <button 
                type="button"
                class="full-width"
                mat-raised-button 
                color="primary" 
                (click)="fetchPost()" 
                [disabled]="name.invalid || (loading$ | async)"
                [class.spinner]="(loading$ | async)">
                    {{ (loading$ | async) ? 'Loading...' : 'Send' }}
            </button>
    </mat-card-content>
</mat-card>
