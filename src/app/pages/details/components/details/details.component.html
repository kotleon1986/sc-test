<mat-card class="post-card" *ngIf="post">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button (click)="goBack()">Go Back</button>
    </mat-card-actions>    
</mat-card>
